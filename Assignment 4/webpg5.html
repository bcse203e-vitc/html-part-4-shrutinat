<html>
<head>
  <title>Stylish Profile Card</title>
  <style>
    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .profile-card {
      background-color: #fff;
      width: 250px;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .profile-card:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile-name {
      font-weight: bold;
      font-size: 1.2em;
      color: #333;
    }

    .profile-title {
      font-size: 0.95em;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://as1.ftcdn.net/jpg/03/53/11/00/1000_F_353110097_nbpmfn9iHlxef4EDIhXB1tdTD0lcWhG9.jpg" alt="Profile Photo">
    <div class="profile-name">Jane Doe</div>
    <div class="profile-title">Web Developer</div>
  </div>

</body>
</html>
